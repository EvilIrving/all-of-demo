    // format(1234567), 返回 1_234_567。
    function format(num) {
        let result = []
        let strArr = (num + '').split('')
        strArr.reverse().map((item, index) => {
            if (index !== 0 && index % 3 === 0) {
                result.push('_')
            }
            result.push(item)
        })
        return result.reverse().join('')
    }

    // 编写一函数，随机生成1-1,000,000之间的100,000个不重复正整数，放入数组，并对数组从大到小排序，返回数组。
    function randomNum(params) {
        let arr = []
        while (true) {
            let num = parseInt((Math.random() * (1000000 - 1) + 1) + 1, 10)
            if (!arr.includes(num)) {
                arr.push(num)
            }
            if (arr.length === 100000) {
                return arr
            }
        }
        return arr
    }
